</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/img/img2.png" alt="Logo" class="logo1-image">
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="programacion.html">Programación</a></li>
                <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="index">
            <h1>Bienvenidos a Radio Minuto 106.1 FM</h1>
            <img src="assets/img/rm.png" alt="Imagen de bienvenida" class="cover-image">
            <h1>"Si lo dice Radio Minuto, es cierto"</h1>
            <div class="audio-player">
                <div class="logo-wrapper">
                    <img src="assets/img/logo.png" alt="Logo" class="logo-image"> <!-- Logo aquí -->
                    <div class="radio-name">Radio Minuto 106.1 FM</div>
                </div>
                <div class="audio-wrapper">
                    <audio id="player" controls preload="metadata">
                        <source src="https://guri.tepuyserver.net:7057/;stream.mp3" type="audio/mp3">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <img src="assets/img/logo.png" alt="Logo" class="logo1-image">
                <p class="tagline">La Barquisimetana</p>
            </div>
            <div class="footer-center">
                <p>SÍGUENOS</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/login/" target="_blank" class="social-icon">
                        <img src="assets/icons/fb.ico" alt="Facebook" class="custom-icon">
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="social-icon">
                        <img src="assets/icons/ins.ico" alt="Instagram" class="custom-icon">

            </div>
        </div>
        <p>&copy; 2024 Radio Minuto 106.1 FM. Todos los derechos reservados.</p>
        <p>Desarrollado por <a href="#" id="marc-dun-link">Marc'Dun</a></p>
    </footer>
    <script src="src/script.js"></script>
    <script>
        document.getElementById('marc-dun-link').addEventListener('click', function (event) {
            event.preventDefault();
            alert('Contacto: 04120515005');
        });

        document.addEventListener('DOMContentLoaded', function () {
            const playBtn = document.getElementById('play-btn');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.querySelector('.volume-slider');
            const player = document.getElementById('player');

            playBtn.addEventListener('click', function () {
                if (player.paused) {
                    player.play();
                    playBtn.classList.remove('fa-play');
                    playBtn.classList.add('fa-pause');
                } else {
                    player.pause();
                    playBtn.classList.remove('fa-pause');
                    playBtn.classList.add('fa-play');
                }
            });

            muteBtn.addEventListener('click', function () {
                player.muted = !player.muted;
                muteBtn.classList.toggle('fa-volume-up');
                muteBtn.classList.toggle('fa-volume-off');
            });

            volumeSlider.addEventListener('input', function () {
                player.volume = volumeSlider.value;
            });
        });
    </script>
</body>

</html>
